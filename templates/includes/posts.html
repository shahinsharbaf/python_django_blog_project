{% load static %}
{% block css_style_sheet %}
<link rel="stylesheet" href="{% static 'css/includes/style.css' %}" />
{% endblock css_style_sheet %}
<div class="posts">
{% for post in posts %}
<a href="/posts/{{post.slug}}">
<div class="post">
    <img src="{{post.image.url}}" />
    <p>{{post.title}}</p>
    <p>{{post.description}}</p>
</div>
</a>
{% endfor %}
</div>
